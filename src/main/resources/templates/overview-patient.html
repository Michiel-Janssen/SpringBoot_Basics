<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <title>Patients</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a href="/overview" class="navbar-brand">Patients</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/overview">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Patient</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div th:switch="${patients}" class="container-lg">
        <h2 th:case="null">No patients yet!</h2>
        <h2 th:case="*">Patients</h2>
        <table class="table table-striped table-responsive-lg">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient:${patients}">
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.email}"></td>
                <td><a th:href="@{/update/{id}(id=${patient.id})}" class="btn btn-primary">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
