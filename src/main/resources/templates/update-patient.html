<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <title>Patients</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a href="/overview" class="navbar-brand">Patients</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/overview">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Patient</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
<div class="container-lg">
    <h2>Update Patient</h2>
    <div th:if="${error}!=null" class="alert-danger">
        <span th:text="${error}"></span>
    </div>
    <p>
            <form action="#" th:action="@{/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
                <p class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control col-sm-5">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </p>
                    <p class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control col-sm-5">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </p>
                </p>
                <p>
                        <input type="submit" value="Update Patient" class="btn btn-primary">
                </p>
            </form>
        </div>
</main><!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
